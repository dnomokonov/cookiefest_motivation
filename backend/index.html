<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required>
        <div class="error" id="surnameError"></div>
      </div>
      <div class="form-group">
        <label for="patronymic">Patronymic</label>
        <input type="text" id="patronymic" name="patronymic" required>
        <div class="error" id="patronymicError"></div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <div class="error" id="usernameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="error" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
        <div class="error" id="confirmpasswordError"></div>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Очистка предыдущих ошибок
      document.querySelectorAll('.error').forEach(errorElement => errorElement.textContent = '');
      document.getElementById('responseMessage').textContent = '';

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:3000/signin', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('responseMessage').textContent = 'User successfully registered!';
          document.getElementById('responseMessage').style.color = 'green';
        } else {
          const errors = result.errors || [result];
          errors.forEach(error => {
            const errorField = document.getElementById(`${error.param}Error`);
            errorField.textContent = error.msg;
          });
          document.getElementById('responseMessage').textContent = 'Error during registration!';
          document.getElementById('responseMessage').style.color = 'red';
        }
      } catch (err) {
        document.getElementById('responseMessage').textContent = 'Server error, please try again later.';
        document.getElementById('responseMessage').style.color = 'red';
      }
    });
  </script>

</body>
</html>
